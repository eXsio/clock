<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style>
        #counter {
            color: #31708f;
            font-size: 70pt;
            font-size: 16vw;
            text-align: center;
            margin:auto;
        }

        .alert-counter {
            color: crimson !important;
        }

        .time {
            width: 45px;
        }

    </style>

    <script type="application/javascript" src="/clock/js/jquery.min.js"></script>
    <script type="application/javascript" src="/clock/js/atmosphere.min.js"></script>
    <script type="application/javascript" src="/clock/js/pushService.js"></script>
    <script type="application/javascript" src="/clock/js/app.js"></script>
    <link rel="icon" type="image/icon" href="favicon.png">
    <title>Zegar - panel sterowania</title>

</head>
<body>
<div class="container">
    <div class="alert alert-info" role="alert">Panel sterowania zegarem na podium i przy stoliku</div>
    <div class="alert alert-warning no-connection" role="alert">BRAK POŁĄCZENIA</div>
    <ul id="main-list" class="list-group">
        <li class="list-group-item">
            <div class="form-group">
                <div class="input-group">
                    <label for="minutes">Ustaw czas:</label>
                    <select id="minutes" class="time" name="minutes"></select>
                    :
                    <select id="seconds" class="time" name="seconds"></select>
                    &nbsp;
                    <button id="set" class="btn btn-default">Ustaw</button>
                    &nbsp;
                    <button id="startstop" class="btn btn-default">Start</button>
                    &nbsp;
                    <button id="reset" class="btn btn-default">Od nowa</button>
                </div>

            </div>

        </li>
        <li class="list-group-item">
            <div id="counter">&nbsp;00:00</div>
        </li>
    </ul>

    <hr/>

</div>


<script type="application/javascript">
    "use strict";

    $(document).ready(function () {
        app.initManagement();
    });

</script>

</body>
</html>
